<ion-content>
  <div style="padding: 1rem;">
    <ion-button (click)="openModal()">Nuevo jefe de calle</ion-button>
  </div>

  <div style="padding: 1rem;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let element">
          {{ element.patherLastName + " " + element.motherLastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo electr√≥nico</th>
        <td mat-cell *matCellDef="let element">
          {{ element.email}}
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          <ion-button matTooltip="Actualizar" style="margin-right: .6rem;" (click)="openModal(true, element)"><ion-icon name="create-sharp"></ion-icon></ion-button>
          <ion-button matTooltip="Eliminar" color="danger" (click)="deleteAdmin(element)"><ion-icon name="trash-sharp"></ion-icon></ion-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">
          Sin datos para mostrar
        </td>
      </tr>
    </table>
  </div>
</ion-content>
